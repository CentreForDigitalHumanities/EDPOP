{% extends "accounts/base.html" %}
{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="container">
  <h2>Reset your password</h2>
  <p>Please enter your email address, and we will send you instructions to set a new password.</p>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Reset my password">
  </form>
  </div>
{% endblock %}
