<div class="modal" id="result_detail" role=dialog>
    <div class="modal-dialog" role=document>
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                ><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type=button class="btn btn-default" data-dismiss="modal">Close</button>
                <button type=button class="btn btn-primary">Add to {{collection.description}}</button>
            </div>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="item-fields">{% verbatim %}
    <table class="table table-striped">
    {{#fields}}
        <tr>
            {{#.}}<td>{{.}}</td>{{/.}}
        </tr>
    {{/fields}}
    </table>
{% endverbatim %}</script>
