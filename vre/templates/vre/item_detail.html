<div class="modal" id="result_detail" role=dialog>
    <div class="modal-dialog" role=document>
        <div class="modal-content">
            <div class="modal-header">
                <button class="glyphicon glyphicon-chevron-left" id="load_previous"></button>
                <button class="glyphicon glyphicon-chevron-right" id="load_next"></button>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                ><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type=button class="btn btn-primary" type="submit" id="add">Add</button>
                <button type=button class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
