{% verbatim %}
<script type="text/x-handlebars-template" id="item-fields">
    <table class="table table-striped">
    {{#fields}}
        <tr>
            <th>{{key}}</th><td>{{value}}</td>
        </tr>
    {{/fields}}
    </table>
</script>

<script type="text/x-handlebars-template" id="record-list">
    <form id="select_records">
        <button class="btn btn-primary" type="submit" id="add">Add</button>
        <table class="table table-striped">
            <tbody></tbody>
        </table>
    </form>
</script>

<script type="text/x-handlebars-template" id="record-list-item">
    <td><input type="checkbox"></td>
    <td><a href="#">{{# content}}{{'Title Statement'}}{{/ content}}</a></td>
</script>

<script type="text/x-handlebars-template" id="collection-selector">
    <select name="collections" id="select-collections" multiple="multiple" style="width: 50%">
    </select>
</script>

{% endverbatim %}
