{% verbatim %}
<script type="text/x-handlebars-template" id="field-list">
    <h5>{{title}} <small>click any field to annotate</small></h5>
    <div class="well well-sm">
        <table class="table"><tbody></tbody></table>
        {{#editable}}
        <button type=button class="btn btn-default">New field</button>
        {{/editable}}
    </div>
</script>

<script type="text/x-handlebars-template" id="field-list-item">
    <td><u>{{key}}</u></td>
    <td>{{value}}</td>
    {{#group}}<td>{{group}}</td>{{/group}}
</script>

<script type="text/x-handlebars-template" id="field-list-item-edit">
    <td><input
        type=text
        name=key
        form=form-{{cid}}
        class=form-control
        placeholder="Field"
        title="Field annotation name"
        value="{{key}}"
        required
        {{#key}}disabled{{/key}}
    ></td>
    <td><input
        type=text
        name=value
        form=form-{{cid}}
        class=form-control
        placeholder="Value"
        title="Field annotation value"
        value="{{value}}"
        required
    ></td>
    <td><form id=form-{{cid}}>
        <button type=submit class="btn btn-primary">Save</button>
        <button type=reset class="btn btn-default">Cancel</button>
        <button type=button class="btn btn-danger" aria-label=Delete>
            <span class="glyphicon glyphicon-trash" aria-hidden=true></span>
        </button>
    </form></td>
</script>

<script type="text/x-handlebars-template" id="annotation-confirm-deletion">
    <form id=confirm-delete-{{cid}}>
        <button type=reset class="btn btn-default">No, cancel</button>
        <button type=submit class="btn btn-danger">Yes, I&rsquo;m sure</button>
    </form>
</script>

<script type="text/x-handlebars-template" id="select-all-view">
    <label>
        <input type=checkbox> Select all
    </label>
</script>

<script type="text/x-handlebars-template" id="record-list">
    <h4 id="search-feedback"></h4>
    <a href="#" id="more-records">Load more records</a>
    <table class="table table-striped">
        <tbody></tbody>
    </table>
</script>

<script type="text/x-handlebars-template" id="record-list-item">
    <td><input type="checkbox"></td>
    <td><a href="#">{{# content}}{{Title}}{{/ content}}</a></td>
</script>

<script type="text/x-handlebars-template" id="collection-selector">
    <label for="collection-select">
        Choose collections:
        <select name="collections" multiple="multiple" style="width: 100%;" id="collection-select-{{cid}}">
            {{#models}}<option value={{id}}>{{description}}</option>{{/models}}
        </select>
    </label>
    <button class="btn btn-primary disabled" type="submit">Add</button>
</script>

<script type="text/x-handlebars-template" id="group-menu-header">
    <b>Annotation Context</b>: {{name}}<span class=caret></span>
</script>

<script type="text/x-handlebars-template" id="group-menu-item">
    <a href="#">{{name}}</a>
</script>

<script type="text/x-handlebars-template" id="database-menu">
    <a href="" class="dropdown-toggle" data-toggle="dropdown"
        id="database-menu-title" aria-haspopup="true" aria-expanded="false"> <b>Database:</b> {{selected-db}} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        <li><a href="hpb/" id="hpb">HPB</a></li>
        <li role="separator" class="divider"></li>
        {{#collections}}
            <li> <a href="{{id}}/" id="{{id}}">{{description}}</a></li>
        {{/collections}}
    </ul>
</script>

<script type="text/x-handlebars-template" id="search-view">
    <form id="search">
        <div class="input-group">
            <input type="text" class="form-control" name="search" id="query-input" placeholder="Query">
            <div class="input-group-btn">
                <button type="submit" id="query-submit" class="btn btn-primary">Search</button>
                <button
                    type="button"
                    class="btn btn-default"
                    id="search-info"
                    data-toggle="popover"
                    title="Advanced search in HPB"
                    data-placement="left">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </form>
</script>

<script type="text/x-handlebars-template" id="hpb-search-info">
    <table class="table" id="hpb-info-table">
        <tbody>
            <tr><td><a href=''>pica.tit=yourQuery</a></td> <td>Search in title, uniform title and varying title field </td></tr>
            <tr><td><a href=''>pica.per=yourQuery</a></td> <td>Search in author and collaborator field</td></tr>
            <tr><td><a href=''>pica.pub=yourQuery</a></td> <td>Search in fields related to publisher</td></tr>
            <tr><td><a href=''>pica.yop=yearQuery</a></td> <td>Get only records published in a specific year </td></tr>
        </tbody>
    </table>
</script>

<script type="text/x-handlebars-template" id="failed-search-message">
    Search failed: {{responseJSON}}<br>
    Status code: {{status}}.
</script>

<script type="text/x-handlebars-template" id="alert-view">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{{message}}}
</script>

<script type="text/x-handlebars-template" id="record-detail">
    <div class="modal-dialog" role=document>
        <div class="modal-content">
            <div class="modal-header">
                <button class="btn btn-default" id="load_previous">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default" id="load_next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                ><span aria-hidden="true">&times;</span></button>
                <a id="uri-link" target="blank" href=""><h4 class="modal-title"></h4></a>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type=button class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="hpb-view">
    <div class="page-header" id="title-HPB">
        <h2>Search the CERL HPB Database</h2>
    </div>
    <div class="well well-lg"  id="HPB-info">
        The HPB Database (previously called the Hand Press Book Database) is a steadily growing collection of files of catalogue records from major European and North American research libraries covering items of European printing of the hand-press period (c.1455-c.1830) integrated into one file. This makes it possible for information to be retrieved in one single search across all files. As the digitisation of collections in contributing libraries progresses, more and more catalogue records point to digital presentations of the early printed books.
    </div>
</script>

<script type="text/x-handlebars-template" id="collection-view">
    <div class="page-header" id="title-collection">
        <h2>Search or browse {{description}}</h2>
    </div>
</script>
{% endverbatim %}
