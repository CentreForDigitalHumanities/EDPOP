{% verbatim %}
<script type="text/x-handlebars-template" id="field-list">
    <h5>{{title}}</h5>
    <div class="well well-sm">
        <table class="table"><tbody></tbody></table>
    </div>
</script>

<script type="text/x-handlebars-template" id="field-list-item">
    <td><u>{{key}}</u></td>
    <td>{{value}}</td>
    {{#group}}<td>{{group}}</td>{{/group}}
</script>

<script type="text/x-handlebars-template" id="record-list">
    <input type="submit" value="Add">
    <table class="table table-striped">
        <tbody></tbody>
    </table>
</script>

<script type="text/x-handlebars-template" id="record-list-item">
    <td><input type="checkbox"></td>
    <td><a href="#">{{# content}}{{Title}}{{/ content}}</a></td>
</script>

<script type="text/x-handlebars-template" id="group-menu-header">
    Context: {{name}}<span class=caret></span>
</script>

<script type="text/x-handlebars-template" id="group-menu-item">
    <a href="#">{{name}}</a>
</script>
{% endverbatim %}
